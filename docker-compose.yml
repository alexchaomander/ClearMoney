services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: strata
      POSTGRES_PASSWORD: strata
      POSTGRES_DB: strata
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U strata"]
      interval: 5s
      timeout: 3s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  api:
    build:
      context: packages/strata-api
    ports:
      - "8000:8000"
    env_file:
      # Copy .env.example to .env and fill in values before running docker compose up
      - path: packages/strata-api/.env
        required: false
    environment:
      STRATA_DATABASE_URL: postgresql+asyncpg://strata:strata@postgres:5432/strata
      STRATA_REDIS_URL: redis://redis:6379/0
      PORT: "8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

volumes:
  pgdata:
